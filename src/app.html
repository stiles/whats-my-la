<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Social / Open Graph defaults for top-level shares -->
		<meta property="og:site_name" content="What's My LA?" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="What's My LA?" />
		<meta
			property="og:description"
			content="Drop in an address and see your neighborhood, city, and more anywhere in Los Angeles County."
		/>
		<meta property="og:image" content="https://whatsmyla.com/sharecard.jpg" />
		<meta property="og:url" content="https://whatsmyla.com/" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="What's My LA?" />
		<meta
			name="twitter:description"
			content="Drop in an address and see your neighborhood, city, and more anywhere in Los Angeles County."
		/>
		<meta name="twitter:image" content="https://whatsmyla.com/sharecard.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
